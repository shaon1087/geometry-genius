<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry genius</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape calculator -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/triangle.png"
                alt=""
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="card-title ">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input class="border w-24 px- text-sm bg-slate-200" type="text"name="" id="" placeholder="b">
                <span class="ml-3">cm</span>
                <input class="border w-24 px- text-sm bg-slate-200" type="text"name="" id="" placeholder="h">
                <span class="ml-2">cm</span>
              </p>
              <div class="card-actions justify-center">
                <button class="btn btn-primary px-10 mt-5">Calculate</button>
              </div>
            </div>
          </div>
           <!-- shape-2-->
           <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
            <!-- shape-3 -->
            <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-[437px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
  </body>
</html>
